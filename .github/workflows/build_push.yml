name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dockerize  # Ajouter la branche dockerize comme déclencheur
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout le code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Se connecter à Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construire et pousser l'image pour le backend (server)
    - name: Build and push server image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}/server:latest ./server
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}/server:latest

    # Construire et pousser l'image pour le frontend (web)
    - name: Build and push web image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}/web:latest ./web
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}/web:latest
