name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dockerize
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: ${{ secrets.DOCKER_REPOSITORY || secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout le code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Se connecter Ã  Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construire et pousser l'image pour le backend (server)
    - name: Build and push server image
      run: |
        docker build -t $DOCKER_REPOSITORY/server:latest ./server
        docker push $DOCKER_REPOSITORY/server:latest

    # Construire et pousser l'image pour le frontend (web)
    - name: Build and push web image
      run: |
        docker build -t $DOCKER_REPOSITORY/web:latest ./web
        docker push $DOCKER_REPOSITORY/web:latest
